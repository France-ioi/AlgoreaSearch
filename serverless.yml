service: algoreasearch
frameworkVersion: '3'
useDotenv: true

provider:
  name: aws
  environment:
    STAGE: ${opt:stage, 'dev'}
  runtime: nodejs18.x
  deploymentMethod: direct
  region: eu-west-3
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - "execute-api:ManageConnections"
          Resource:
            - "arn:aws:execute-api:*:*:**/@connections/*"

functions:
  demo:
    handler: src/handlers/demo.handler
    layers:
      - arn:aws:lambda:eu-west-3:269646813173:layer:chromium:1
  search:
    handler: src/handlers/search.handler
plugins:
  - serverless-plugin-typescript
  - serverless-offline
